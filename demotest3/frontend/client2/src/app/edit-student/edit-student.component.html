
<button mat-button color="primary" class="button1" (click)='goStudent()'> กลับสู่หน้าบันทึก </button>    

<div class="list">
<table mat-table [dataSource]="students" class="mat-elevation-z8">
  
  <ng-container matColumnDef="sId">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element"> {{element.sId}} </td>
   </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Lastname Column -->
  <ng-container matColumnDef="lastname">
    <th mat-header-cell *matHeaderCellDef>Lastname</th>
    <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
  </ng-container>

  <!-- Major Column -->
  <ng-container matColumnDef="major">
    <th mat-header-cell *matHeaderCellDef>Major</th>
    <td mat-cell *matCellDef="let element"> {{element.major }} </td>
  </ng-container>

  <ng-container matColumnDef="bDate">
    <th mat-header-cell *matHeaderCellDef>DD-MM-YY</th>
    <td mat-cell *matCellDef="let element"> {{element.bDate }} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Delete</th>
    <td mat-cell *matCellDef="let element"><button mat-raised-button color="warn" (click)='deleteStu(element.sId)'>Delete</button></td>
  </ng-container>

  <ng-container matColumnDef="action2">
    <th mat-header-cell *matHeaderCellDef>Edit</th>
    <td mat-cell *matCellDef="let element"><button mat-raised-button color="warn" (click)='Edit()'>Edit</button></td>    
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
